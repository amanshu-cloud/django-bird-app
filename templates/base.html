{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bird</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'bird.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
<nav class="navbar navbar-default" style="background-color:lightblue">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">The Bird App</a>
    </div>
    <ul class="nav navbar-nav list-group-horizontal">
    <li class="list-group-item"><a href = "#">About Us</a></li>
    {% if user.is_authenticated %}
        <li class="list-group-item"><a href="{% url 'user_detail'  user.id %}">Profile</a></li>
        <li class="list-group-item"><a href="{% url 'post_create' %}">Create New Post</a></li>
        <li class="list-group-item"><a href="{% url 'logout' %}">Log Out</a></li>
    {% endif %}
    </ul>
  </div>
</nav>
</div>
<div class="container p-3 my-3 text-dark">
{% block content %}
{% endblock content%}
</div>

</body>
</html>
